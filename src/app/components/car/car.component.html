<div *ngIf="dataLoaded==false" class="spinner-border text-secondary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded!=false" class="table">
  <thead>
    <tr>
      <th>Brand Name</th>
      <th>Car Name</th>
      <th>Color</th>
      <th>Daily Price</th>
    </tr>
  </thead>
  <thead>
    <tr *ngFor="let car of cars">
      <td>{{ car.brandName }}</td>
      <td>{{ car.carName }}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.dailyPrice }}</td>
    </tr>
  </thead>
  <tbody>
    <tr></tr>
  </tbody>
</table>
